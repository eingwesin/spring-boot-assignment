<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>voting</title>
        
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>



<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Restaurants Voting System</a>
        </div>
        <ul class="nav navbar-nav">
          
            <li><a class="nav-link" th:href="@{/all}">Voting</a></li>

            <li><a class="nav-link" th:href="@{/result}">Result</a></li>    
        </ul>
    </div>    
</nav>
       
       <!-- 
       	<table>   
     	
        <tr th:each="data : ${list}">
            <td><span th:text="${data.name}"> Name </span></td>
            <td><span th:text="${data.location}"> Location </span></td>
        </tr>
       </table>
        -->
       <center>
            <h5>Voting Regulation: you are allowed to vote one time!!</h5>
           
        </center>
       
       
   <form method="post" th:action="@{/save}" th:object="${selectedItems}">
   <div class="table-responsive" th:fragment="search_list">
   <table class="table ..." id="data-table">
      <thead>
      <tr>
         <th></th>
         <th>Name</th>
         <th>Location</th>
         <th>Price</th>
         <th>Style</th>
         <th>Rating</th>
         
      </tr>
      </thead>
      <tbody>
      <tr role="row" th:each="request : ${list}">
         <td>
     <input type="checkbox" name="selectedItems" th:value="${request.restaurantID}"/>
                   
         </td>
         <td th:text="${request.name}"></td>
         <td th:text="${request.location}"></td>
         <td th:text="${request.priceLevel}"></td>
         <td th:text="${request.type}"></td>
         <td th:text="${request.publicReview}"></td>
         
      </tr>
      </tbody>
   </table>
   </div>
   <button class="btn btn-primary show-selected">Vote</button>
</form>




 

    
 
       
</body>
</html>

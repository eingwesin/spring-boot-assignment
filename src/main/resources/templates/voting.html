        <title>voting</title>
        
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>



<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Restaurants Voting System</a>
        </div>
        <ul class="nav navbar-nav">
          
            <li><a class="nav-link" th:href="@{/confirm-account-vote}">Voting</a></li>

            <li><a class="nav-link" th:href="@{/}">Result</a></li>    
        </ul>
    </div>    
</nav>
       
       <!-- 
       	<table>   
     	
        <tr th:each="data : ${list}">
            <td><span th:text="${data.name}"> Name </span></td>
            <td><span th:text="${data.location}"> Location </span></td>
        </tr>

       <center>
            <h5>Voting Regulation: you are allowed to vote one time!!.. </h5>
           
        </center>
       
       
   <form method="post" th:action="@{/save}" th:object="${requestId}">
   <table class="table ...">
      <thead>
      <tr>
         <th><input type="checkbox" class="selectall" data-target="requests-all"/></th>
         <th>IssueID</th>
         <th>Name</th>
         <th>Location</th>
         <th>Price</th>
         <th>Style</th>
         <th>Rating</th>
         <th>VotingCount</th>
      </tr>
      </thead>
      <tbody>
      <tr role="row" th:each="request : ${list}">
         <td>
     <input type="checkbox" name="requestId" data-target="requests-all" th:value="${request.restaurantID}" />
                   
         </td>
         <td th:text="${request.restaurantID}"></td>
         <td th:text="${request.name}"></td>
         <td th:text="${request.location}"></td>
         <td th:text="${request.priceLevel}"></td>
         <td th:text="${request.type}"></td>
         <td th:text="${request.publicReview}"></td>
         <td th:text="${request.votingCount}"></td>
      </tr>
      </tbody>
   </table>
   <button class="btn btn-primary show-selected">Process</button>
</form>

<script>
$(document).ready(function() {
   $('button').click(function(e) {
      if !(confirm("Are you sure you wish to process these requests")) {
         e.preventDefault();
      }
   });
});
</script>
    
 <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
       
</body>
</html>
